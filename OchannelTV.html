<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://www.ochanneltv.com/vendor/webarq/front-end/optimized/css/styles.min.css">
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lity/2.3.1/lity.css">

<title>Embeded TV Player</title>
<style>
body {background-color: #000}
iframe {background-color:;
margin-top: 280px;
scrolling: no;
frame-border: 0px;
width: 100%;
height: 225px;}
</style>
</head>
<body>


<iframe class="vidio-embed" src="https://www.vidio.com/live/206-ochannel-tv-stream/embed?autoplay=true&player_only=true&live_chat=false&mute=false&" scrolling="no" frameborder="0" allowfullscreen></iframe>
<script src="//static-web-prod-vidio.akamaized.net/assets/javascripts/vidio-embed.js"></script>

<script> if($(window).width() < 1980)
{ var ImagePauses = []; $('.slider').each(function(i, slider)
{ var second = parseInt($(slider).attr('data-autoplay-speed')) * 1000; ImagePauses.push(second); }); $('.slide-home').slick(
{ arrows:true, dots:false, fade: true , slidesToShow: 1 , slidesToScroll: 1, autoplay: true, autoplaySpeed: ImagePauses[0], focusOnSelect: true, adaptiveHeight: true, responsive: [ 
{ breakpoint: 1024, settings: { adaptiveHeight:true, autoplay: false, autoplaySpeed:0, swipeToSlide: true, } } ] }); $('.slide-home').on('beforeChange', function(event, slick, currentSlide, nextSlide)
{ if($(".slick-current").find('iframe').length){ var attr=$(".slick-current").find('iframe').attr('src'); $(".slick-current").find('iframe').attr('src',attr.replace("?autoplay=true",'')); } }); $('.slide-home').on('afterChange', function(event, slick, currentSlide, nextSlide)
{ if($(".slick-current").find('iframe').length) $(".slick-current").find('iframe').attr('src',$(".slick-current").find('iframe').attr('src') + "?autoplay=true"); $('.slide-home').slick('slickSetOption', 'autoplaySpeed', ImagePauses[currentSlide], true); }); 
$(window).load(function(){ if($(".slick-current").find('iframe').length){ $(".slick-current").find('iframe')[0].play(); $(".slick-current").click();  }  }) console.log('asolole'); }else{ $('.slide-home').slick('unslick'); } </script>
</body>
</html>
